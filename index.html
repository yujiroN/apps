<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>アプリ一覧サイト</title>
</head>
<body>
    <header>
        <h1 class="hd-title">アプリ一覧サイト</h1>
        <p>〜アウトプット道場〜</p>
    </header>

    <main>
        <h1 class="note">※数字が書いてあるタイトルを押すとアプリのURLに飛びます！</h1>
        <section class="apps">
            <div class="apps__container">

                <div class="apps__container__item">
                    <h1 class="apps__container__item__title">
                        <a href="https://yujiron.github.io/roulette.jsapp/">1.居酒屋ルーレットアプリ</a>
                    </h1>
                    <div class="apps__container__item__desc">
                        <h2>
                            ◎使用言語
                        </h2>
                        <p>HTML・CSS・JavaScript</p>
                    </div>
                    <div class="apps__container__item__comment">
                        <h2>◎コメント</h2>
                        <p>ルーレットアプリの紹介記事を参考にしつつ、ルーレットが終わるとアラートがなるように実装した。</p>
                    </div>
                </div>

                <div class="apps__container__item">
                    <h1 class="apps__container__item__title">
                        <a href="https://yujiron.github.io/quizapp/">2.海外に関するクイズアプリ</a>
                    </h1>
                    <div class="apps__container__item__desc">
                        <h2>
                            ◎使用言語
                        </h2>
                        <p>HTML・CSS・JavaScript</p>
                    </div>
                    <div class="apps__container__item__comment">
                        <h2>◎コメント</h2>
                        <p>
                            サンプルプログラムのクイズアプリとカウントダウンタイマーをくっつけたアプリ。問題や背景画像を海外っぽく変えてみた。
                        </p>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
